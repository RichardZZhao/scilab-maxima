<p><h1>Function: varn2</h1></p>

<p><b>Purpose</b></p>

<p>Find the variable name in a rational matrix. The standard function varn is limited to polynomial arguments.</p>

<p><b>Synopsis</b></p>

<ul>
<li><tt>[var] = <tt class="function">varn2</tt>(aa)</tt></li>
</ul>

<p><hr></p>

<pre>
<u>EXAMPLE</u>
   M = [1/%s+2 3*(%s+5/%s)]
   varn2(M)
</pre>

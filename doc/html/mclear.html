<p><h1>Function: mclear</h1></p>

<p><b>Purpose</b></p>

<p>Clear variables in Maxima workspace</p>

<p><b>Synopsis</b></p>

<ul>
<li><tt>mclear a b</tt></li>
</ul>

<p><b>See also</b>: <a href="syms.html"><tt class="function">syms</tt></a>, <a href="mexec.html"><tt class="function">mexec</tt></a>.</p><p><hr></p>

<pre>
<u>EXAMPLES</u>
     mexec('a:3;b:6')
     syms a b
     a*b
     mclear a b
     a*b
</pre>

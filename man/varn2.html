<html><head>
<title>SymT function: varn2</title>
</head>
<body bgcolor='#FFFFFF' text='#000000'>

<br><font color="blue"><b>Purpose</b></font><br>

<br>Find the variable name in a rational matrix. The standard function varn is limited to polynomial arguments.<br><br>


<br><font color="blue"><b>Synopsis</b></font><br>

<ul>
<li><b><font color="green"><tt>[var] = <font color="green"><tt>varn2</tt></font>(aa)</tt></font></b></li>
</ul>
<br>

<hr>

<font color="green"><pre>
<u>EXAMPLE</u>
   M = [1/%s+2 3*(%s+5/%s)]
   varn2(M)
</pre></font>
</body>
</html>

<html><head>
<title>SymT function: mclear</title>
</head>
<body bgcolor='#FFFFFF' text='#000000'>

<br><font color="blue"><b>Purpose</b></font><br>

<br>Clear variables in Maxima workspace<br><br>


<br><font color="blue"><b>Synopsis</b></font><br>

<ul>
<li><b><font color="green"><tt>mclear a b</tt></font></b></li>
</ul>
<br>

<br><font color="blue"><b>See also</b></font>: <a href="syms.html"><font color="green"><tt>syms</tt></font></a>, <a href="mexec.html"><font color="green"><tt>mexec</tt></font></a>.<br><hr>

<font color="green"><pre>
<u>EXAMPLES</u>
     mexec('a:3;b:6')
     syms a b
     a*b
     mclear a b
     a*b
</pre></font>
</body>
</html>
